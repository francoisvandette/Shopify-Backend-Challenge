            <label for="location-input">Location:</label>
            <select name="location-input" id="location-input">
                
            </select>

        </form>
    </div>

        <table>
            <thead>
                <th>ID</th>

                <th>Edit Name</th>
                <th>Delete Product</th>
            </thead>

            </tbody>
        </table>
