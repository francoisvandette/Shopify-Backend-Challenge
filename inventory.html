<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventory Manager: Inventory</title>
</head>
<body>
    <div id="header">
        <script src="header.js"></script>
    </div>
    <h1>Inventory Page</h1>
    <div>
        <span id="inventory-key" style="display: none"></span>
        <label for="product-dropdown">Product:</label>
        <select name="product-dropdown" id="product-dropdown">
        </select><br>

        <label for="warehouse-dropdown">Warehouse:</label>
        <select name="warehouse-dropdown" id="warehouse-dropdown">
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" autocomplete="off">
        <span id="quantity-attention"></span><br>

        <button id="add-inventory-btn">Add Inventory</button>
        <button id="edit-inventory-btn" style="display: none">Edit Inventory</button>

    </div><br>
    <div id="inventory-table">
        <table>
            <thead>
                <th>Prod. Code</th>
                <th>Prod. Name</th>
                <th>Category</th>
                <th>Warehouse Name</th>
                <th>Warehouse City</th>
                <th>Quantity at Location</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="inventory-list">
                
            </tbody>
        </table>
    </div>

    <script src="mock-server/localbase.dev.js"></script>
    <script src="mock-server/indexedDbService.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
