<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventory Manager: Home/Product</title>
</head>
<body>
    <div id="header">
        <script src="header.js"></script>
    </div>
    <h1>Product Page</h1>
    <div>
        <form>
            <label for="product-code-input">Product Code:</label>
            <input type="text" id="product-code-input"><span id="product-code-edit"></span><br>
            
            <label for="product-name-input">Product Name:</label>
            <input type="text" id="product-name-input"><br>
            
            <label for="product-description-input">Description:</label>
            <input type="text" id="product-description-input"><br>
            
            <label for="product-category-input">Category:</label>
            <input type="text" id="product-category-input"><br>

            <button type="button" id="create-product-btn" style="display: block">Create Product</button>
            <button type="button" id="edit-product-btn" style="display: none;">Edit Product</button>
        </form><br>
    </div>
    <div id="product-table">
        <table>
            <thead>
                <th>Prod.Code</th>
                <th>Prod. Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Total Quantity</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="product-list">
                
            </tbody>
        </table>
    </div>

    <script src="mock-server/localbase.dev.js"></script>
    <script src="mock-server/indexedDbService.localbase.js"></script>
    <script src="product.js"></script>
</body>
</html>
