<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventory Manager: Warehouse</title>
</head>
<body>
    <div id="header">
        <script src="header.js"></script>
    </div>
    <h1>Warehouse Page</h1>
    <div>
        <form>
            <label for="warehouse-id-input">Warehouse ID:</label>
            <input type="text" id="warehouse-id-input"><span id="warehouse-id-edit"></span><br>
            
            <label for="warehouse-name-input">Warehouse Name:</label>
            <input type="text" id="warehouse-name-input"><br>
            
            <label for="warehouse-address-input">Address:</label>
            <input type="text" id="warehouse-address-input"><br>
            
            <label for="warehouse-city-input">City:</label>
            <input type="text" id="warehouse-city-input"><br>
            
            <label for="warehouse-province-input">Province:</label>
            <input type="text" id="warehouse-province-input" maxlength="4"><br>
            
            <label for="warehouse-postal-input">Postal Code:</label>
            <input type="text" id="warehouse-postal-input"><br>
            
            <label for="warehouse-country-input">Country:</label>
            <input type="text" id="warehouse-country-input"><br>

            <button type="button" id="create-warehouse-btn" style="display: block">Create Warehouse</button>
            <button type="button" id="edit-warehouse-btn" style="display: none;">Edit Warehouse</button>
        </form><br>
    </div>

    <div id="product-table">
        <table>
            <thead>
                <th>Warehouse ID</th>
                <th>Warehouse Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Province</th>
                <th>Postal Code</th>
                <th>Country</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="warehouse-list">
                
            </tbody>
        </table>
    </div>

    <script src="mock-server/localbase.dev.js"></script>
    <script src="mock-server/indexedDbService.js"></script>
    <script src="warehouse.js"></script>
</body>
</html>
